<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris AI Expert System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="glass-card">
        <div class="left-panel">
            <h1>Iris AI <span>System</span></h1>
            <p>Predict flower species using advanced Machine Learning.</p>
            
            <form id="predictionForm" action="/" method="post">
                <div class="form-grid">
                    <div class="input-wrapper">
                        <label>Sepal Length</label>
                        <input type="number" step="0.1" name="sepal_length" id="sl" value="{{val.sl or 5.1}}" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Sepal Width</label>
                        <input type="number" step="0.1" name="sepal_width" id="sw" value="{{val.sw or 3.5}}" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Petal Length</label>
                        <input type="number" step="0.1" name="petal_length" id="pl" value="{{val.pl or 1.4}}" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Petal Width</label>
                        <input type="number" step="0.1" name="petal_width" id="pw" value="{{val.pw or 0.2}}" required>
                    </div>
                </div>
                <button type="submit">Classify Now</button>
            </form>
        </div>

        <div class="right-panel">
            <canvas id="chartCanvas"></canvas>
            
            {% if prediction %}
            <div class="result-box">
                <span class="label-text">IDENTIFIED SPECIES:</span>
                <span class="species-tag">{{ prediction }}</span>
            </div>
            {% else %}
            <p class="helper-text">Live Data Visualizer</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
